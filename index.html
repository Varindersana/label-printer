<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Label Printer (Cloud Sync)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
            color: #1e293b;
        }
        header {
            background: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .sync-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .syncing { background: #fff3e0; color: #f59e0b; }
        .error { background: #fee2e2; color: #dc2626; }
        .success { background: #dcfce7; color: #16a34a; }
        .products-list {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .product-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<header>
    <h2>Label Printer ‚òÅÔ∏è</h2>
    <button id="refreshBtn" class="btn">üîÑ Sync Now</button>
</header>

<div class="container">
    <h3>Products (Live from Google Sheet)</h3>
    <div id="syncStatus" class="sync-status">Ready to connect...</div>
    <div class="products-list" id="productList">Loading...</div>
</div>

<script>
const SHEET_ID = "1548yioOPYNQzQvcr8dt4iJ3v4KgjzHSw-XaBbcYQhZY";
let products = [];

const syncStatus = document.getElementById('syncStatus');
const productList = document.getElementById('productList');
const refreshBtn = document.getElementById('refreshBtn');

function updateSyncStatus(msg, type) {
    syncStatus.textContent = msg;
    syncStatus.className = 'sync-status ' + (type || '');
}

async function loadProductsFromSheet() {
    updateSyncStatus('üîÑ Syncing with Google Sheets...', 'syncing');
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        products = rows.map(r => {
            const c = r.c;
            return {
                id: c[0] ? c[0].v : '',
                productName: c[1] ? c[1].v : '',
                section: c[2] ? c[2].v : '',
                expiryDays: c[3] ? c[3].v : ''
            };
        }).filter(p => p.productName);

        localStorage.setItem('labelProducts', JSON.stringify(products));
        renderProducts();
        updateSyncStatus('‚úÖ Synced successfully with Google Sheets', 'success');
    } catch (err) {
        console.error('Error syncing:', err);
        updateSyncStatus('‚ùå Error syncing with Google Sheets', 'error');
    }
}

function renderProducts() {
    if (!products.length) {
        productList.innerHTML = '<p>No products found. Add rows in your Google Sheet.</p>';
        return;
    }
    productList.innerHTML = products.map(p => `
        <div class="product-item">
            <strong>${p.productName}</strong> ‚Äî Section: ${p.section} ‚Äî Expiry: ${p.expiryDays} days
        </div>
    `).join('');
}

refreshBtn.addEventListener('click', loadProductsFromSheet);

window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('labelProducts');
    if (saved) {
        products = JSON.parse(saved);
        renderProducts();
    }
    loadProductsFromSheet();
});
</script>
</body>
</html>
